<!DOCTYPE html>
<html lang="en">
<head><title>Create new account</title></head>
<body>
<h1>Create new account</h1>


<form action= "/createaccount" method="post">
	<p>Email: <input type= "text" name= "email" size="100" placeholder="you@example.com" maxlength="255" /></p>
	<p>Display name:<br/><input type= "text" name= "name" placeholder="Bob" size= "100" maxlength="255" /></p>
	<p>Password: <input type= "password" name= "password1" size="100" maxlength="255"/></p>
	<p>Confirm password: <input type= "password" name= "password2" size="100" maxlength="255"/></p>
	<input type= "submit" value= "Submit"/>
</form>
</body>
</html>
